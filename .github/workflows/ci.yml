name: CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Préparation (détection backend/frontend)
    runs-on: ubuntu-latest
    outputs:
      has_backend: ${{ steps.check.outputs.has_backend }}
      has_frontend: ${{ steps.check.outputs.has_frontend }}
      has_yarn: ${{ steps.check.outputs.has_yarn }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vérifier la présence des fichiers nécessaires
        id: check
        shell: bash
        run: |
          # Backend Go : on considère prêt si go.mod existe
          if [ -f "backend/go.mod" ]; then
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi

          # Frontend : on considère prêt si package.json existe
          if [ -f "frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

          # Détection Yarn (optionnel) : si yarn.lock existe, on utilisera yarn
          if [ -f "frontend/yarn.lock" ]; then
            echo "has_yarn=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_yarn=false" >> "$GITHUB_OUTPUT"
          fi

  backend:
    name: Backend (Go) — build + tests
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.has_backend == 'true' }}

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Build
        run: go build ./...

      # Important pour votre projet (goroutines, WebSocket, MQTT) : race detector
      - name: Tests (race + coverage)
        run: |
          go test -race -count=1 -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out | tail -n 1

      # (Optionnel) Upload du rapport de coverage comme artefact
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  frontend:
    name: Frontend — install + lint + test + build
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.has_frontend == 'true' }}

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Si Yarn est détecté, on utilise Yarn ; sinon NPM
      - name: Install (Yarn)
        if: ${{ needs.prepare.outputs.has_yarn == 'true' }}
        run: yarn install --frozen-lockfile

      - name: Install (NPM)
        if: ${{ needs.prepare.outputs.has_yarn != 'true' }}
        run: npm ci

      - name: Lint (si présent)
        run: npm run lint --if-present

      # Si vous ajoutez Vitest/Jest, ce step s'activera automatiquement
      - name: Tests (si présent)
        run: npm run test --if-present

      - name: Build (si présent)
        run: npm run build --if-present