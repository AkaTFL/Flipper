name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  prepare:
    name: Prepare (détection des dossiers)
    runs-on: ubuntu-latest
    outputs:
      has_backend: ${{ steps.check.outputs.has_backend }}
      has_frontend: ${{ steps.check.outputs.has_frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vérifier la présence de backend/go.mod et frontend/package.json
        id: check
        shell: bash
        run: |
          if [ -f "backend/go.mod" ]; then
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -f "frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

  backend:
    name: Backend (Go) - build + tests
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.has_backend == 'true' }}

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Build
        run: go build ./...

      - name: Test (race)
        run: go test -race -count=1 ./...

  frontend:
    name: Frontend - install + lint + build
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.has_frontend == 'true' }}

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Build (if present)
        run: npm run build --if-present